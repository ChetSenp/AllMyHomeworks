<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="title">
      <h1>CSS Diner Shopping List</h1>
      <h3>Let's go to the mall!</h3>
    </div>
  </div>
  <div class="menu_list">
    <ul>
      <li class="menu">
        <label for="check_1">
          <input type="checkbox" id="check_1" class="check" name="pickles" value="pickles">
          <span class="text">A lot of pickles <span class="sup_text">for the next lessons about CSS</span></span>
        </label>
      </li>

      <li class="menu">
        <label for="check_2">
          <input type="checkbox" id="check_2" class="check" name="apples" value="apples">
          <span class="text">10 apples <span class="sup_text">for more CSS manipulations</span></span>
        </label>
      </li>

      <li class="menu">
        <label for="check_3">
          <input type="checkbox" id="check_3" class="check" name="oranges" value="oranges">
          <span class="text">20 oranges <span class="sup_text">because they are awesome</span></span>
        </label>
      </li>

      <li class="menu">
        <label for="check_4">
          <input type="checkbox" id="check_4" class="check" name="plates" value="plates">
          <span class="text">13 plates <span class="sup_text">hm... they always disappear</span></span>
        </label>
      </li>

      <li class="menu">
        <label for="check_5">
          <input type="checkbox" id="check_5" class="check" name="bentos" value="bentos">
          <span class="text">15 bentos</span>
        </label>
      </li>

      <li class="menu">
        <label for="check_6">
          <input type="checkbox" id="check_6" class="check" name="" value="">
          <span class="text">1 bottle of Sake ^_^ <span class="sup_text">for my friends</span></span>
        </label>
      </li>

    </ul>
    
    <input type="submit" value="Bon appetit :)" class="btn">
  </div>
</body>
</html>
